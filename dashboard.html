<!DOCTYPE html>
<html lang="it">
<head>
  <title>MyBook | Dashboard</title>

  <!-- CSS/JS/ICONS -->
  <link rel='shortcut icon' type='image/x-icon' href='img/favicon-32x32.png' />
  <link href="css\main_style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js\storage_script.js"></script>
	<script type="text/javascript" src="js\function_index.js"></script>
  <script type="text/javascript" src="js\Chart.bundle.min.js"></script>
  <script type="text/javascript" src="js\jquery-3.2.1.js"></script>

	<!-- EXTERNAL CSS/JS/FONTS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- RALEWAY FONT -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:600" rel="stylesheet">
  <!-- COMFORTAA FONT -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- POPPER JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <!-- BOOTSTRAP JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <!-- META -->
	<meta author="M. Anselmi / R. D. Nuccetelli / A. Federico">
</head>
<body onload="initDashboard();">

  <!-- UPPER NAVBAR -->
  <nav class="navbar navbar-light bg-faded">  <a class="navbar-brand" href="index.html" style="padding-right: 5px;">
    <img src="img/apple-icon-120x120.png" height="25%" width="25%" alt=""><b style="font-family: 'Raleway', sans-serif;font-size:25px;padding-left: 10px;">MyBook</b>
    </a>
    <form class="form-inline" action="./index.html">
      <button class="btn btn-outline-success" type="submit">Log out</button>
    </form>
  </nav>

  <!-- MAIN DIV CONTAINER -->
	<div id="main_container">
		<h1 style="text-align: center;">Dashboard</h1> <div id="initCourseCFUDiv" style="text-align: center;"><button class="btn btn-primary btn-md" data-toggle="modal" data-target="#initCourseCFUForm">Inserisci CFU Corso</button></div>

    <!-- NAVIGATION BAR -->
    <ul class="nav nav-tabs" >
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#exams">Esami Sostenuti</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#calendar">Calendario Esami</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#trend">Trend Esami</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#statistics">Statistiche</a>
      </li>
    </ul>

    <!-- CONTAINER -->
    <div id="myTabContent" class="tab-content">

      <!-- EXAMS TABLE -->
      <div class="tab-pane fade show active" id="exams" role="tabpanel">
        <div class="progress" style="margin-top: 5px">
          <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" id="progressBar" role="progressbar" style="width:0%">0%</div>
        </div>
        <div id="my_exams"></div>
        <script> printExams(); </script>
        <div class="text-center"> <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#addExamForm" onclick="resetAddExamFields()">Aggiungi Esame</button> </div>
      </div>

      <!-- CALENDAR TABLE -->
      <div class="tab-pane fade" id="calendar" role="tabpanel">
        <div id="my_calendar"></div>
        <script> printCalendar(); </script>
         <div class="text-center"> <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#addCalendarForm" onclick="resetAddEventFields()">Aggiungi Evento</button> </div>
      </div>

      <!-- EXAMS CHART -->
      <div class="tab-pane fade" id="trend" role="tabpanel">
        <canvas id="user_chart" style="display: block; width: 100px; height: 30px;"></canvas>
        <script> printChart(); </script>
      </div>

      <!-- EXAMS CHART -->
      <div class="tab-pane fade" id="statistics" role="tabpanel">
        <div id="my_statistics" style="text-align: center;"></div>
        <script> printStatistics(); </script>
      </div>



      <!-- EXAMS -->

      <!-- POPUP ADD EXAM -->
      <div class="modal fade" id="addExamForm" tabindex="-1" role="dialog" aria-labelledby="AddExam" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- POPUP ADD EXAM HEADER -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
            </div>
            <!-- POPUP ADD EXAM BODY -->
            <div class="modal-body">
              <form class="was-validated">

                <!-- INSERT EXAM CODE -->
                <div class="form-group row">
                  <label for="examAddCode" class="col-sm-2 col-form-label">Codice Esame</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="examAddCode" placeholder="Codice Esame" required>
                  </div>
                </div>

                <!-- INSERT EXAM DATE -->
                <div class="form-group row">
                  <label for="examAddDate" class="col-sm-2 col-form-label">Data</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="examAddDate" placeholder="Data" min="1900-01-01" required>
                  </div>
                </div>

                <!-- INSERT EXAM GRADE (WITH PRAISE) -->
                <div class="form-group row">
                  <label for="examAddGrade" class="col-sm-2 col-form-label">Voto</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="examAddGrade" placeholder="Voto"  min="18" max="30" onchange="showAddExamPraise()" required>
                    <div id="examAddPraiseDiv" style="visibility: hidden; display: none;">
                      <i>Lode?</i> Si <input type="radio" name="examAddPraise" value="praise_yes"> No <input type="radio" name="examAddPraise" value="praise_no" checked>
                    </div>
                  </div>
                </div>

                <!-- INSERT EXAM CFU -->
                <div class="form-group row">
                  <label for="examAddCFU" class="col-sm-2 col-form-label">CFU</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="examAddCFU" placeholder="CFU" min="1" max="24" required>
                  </div>
                </div>

              </form>
            </div>
            <!-- POPUP ADD EXAM FOOTER -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
              <button type="button" id="addExamButton" class="btn btn-primary">Inserisci Esame</button>
              <script> $('#addExamButton').on('click', function() {
                        var code = $('#examAddCode').val();
                        var date = $('#examAddDate').val();
                        var grade = $('#examAddGrade').val();
                        var praise = $("input[name=examAddPraise]:checked").val();
                        var cfu = $('#examAddCFU').val();
                        if(addExam(code, date, grade, praise, cfu)) $("#addExamForm").modal("hide");
                      });
              </script>
            </div>
          </div>
        </div>
      </div>

      <!-- POPUP EDIT EXAM -->
      <div class="modal fade" id="editExamForm" tabindex="-1" role="dialog" aria-labelledby="EditExam" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- POPUP EDIT EXAM HEADER -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
            </div>
            <div class="modal-body">
              <form class="was-validated">

                <!-- INSERT EXAM CODE (EDIT) -->
                <div class="form-group row">
                  <label for="examEditCode" class="col-sm-2 col-form-label">Codice Esame</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="examEditCode" placeholder="Codice Esame" required readonly>
                  </div>
                </div>

                <!-- INSERT EXAM DATE (EDIT) -->
                <div class="form-group row">
                  <label for="examEditDate" class="col-sm-2 col-form-label">Data</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="examEditDate" placeholder="Data" min="1900-01-01" required>
                  </div>
                </div>

                <!-- INSERT EXAM GRADE (EDIT) (WITH PRAISE) -->
                <div class="form-group row">
                  <label for="examEditGrade" class="col-sm-2 col-form-label">Voto</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="examEditGrade" placeholder="Voto"  min="18" max="30" onchange="showEditExamPraise()" onclick="showEditExamPraise()" required>
                    <div id="examEditPraiseDiv" style="visibility: hidden; display: none;">
                      <i>Lode?</i> Si <input type="radio" id="examEditPraiseYes" name="inputEditPraise" value="praise_yes"> No <input type="radio" id="examEditPraiseNo" name="inputEditPraise" value="praise_no" checked>
                    </div>
                  </div>
                </div>

                <!-- INSER EXAM CFU (EDIT) -->
                <div class="form-group row">
                  <label for="examEditCFU" class="col-sm-2 col-form-label">CFU</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="examEditCFU" placeholder="CFU" min="1" max="24" required>
                  </div>
                </div>

              </form>
            </div>
            <!-- POPUP EDIT EXAM FOOTER -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
              <button type="button" id="editExamButton" class="btn btn-primary">Salva</button>
              <script> $('#editExamButton').on('click', function() {
                        var code = $('#examEditCode').val();
                        var date = $('#examEditDate').val();
                        var grade = $('#examEditGrade').val();
                        var praise = $("input[name=inputEditPraise]:checked").val();
                        var cfu = $('#examEditCFU').val();
                        if(editExam(code, date, grade, praise, cfu)) $("#editExamForm").modal("hide");
                      });
              </script>
            </div>
          </div>
        </div>
      </div>


      <!-- CALENDAR -->

      <!-- POPUP ADD CALENDAR EVENT -->
      <div class="modal fade" id="addCalendarForm" tabindex="-1" role="dialog" aria-labelledby="AddEvent" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
            </div>
            <div class="modal-body">
              <form class="was-validated">
                <!-- INSERT EVENT NAME -->
                <div class="form-group row">
                  <label for="calendarAddName" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="calendarAddName" placeholder="Nome" required>
                  </div>
                </div>

                <!-- INSERT EVENT DATE -->
                <div class="form-group row">
                  <label for="calendarAddDate" class="col-sm-2 col-form-label">Data</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="calendarAddDate" placeholder="Data" required>
                  </div>
                </div>

                <!-- INSERT EVENT TIME -->
                <div class="form-group row">
                  <label for="calendarAddTime" class="col-sm-2 col-form-label">Ora</label>
                  <div class="col-sm-10">
                    <input type="time" class="form-control" id="calendarAddTime" placeholder="Ora">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
              <button type="button" id="addEventButton" class="btn btn-primary">Inserisci Evento</button>
              <script> $('#addEventButton').on('click', function() {
                        var name = $('#calendarAddName').val();
                        var date = $('#calendarAddDate').val();
                        var time = $('#calendarAddTime').val();
                        if(addCalendarEvent(name, date, time)) $("#addCalendarForm").modal("hide");
                      });
              </script>
            </div>
          </div>
        </div>
      </div>

      <!-- POPUP EDIT EVENT CALENDAR -->
      <div class="modal fade" id="editCalendarForm" tabindex="-1" role="dialog" aria-labelledby="EditEvent" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- POPUP EDIT EVENT CALENDAR HEADER -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
            </div>
            <div class="modal-body">
              <form class="was-validated">
                <!-- INSERT EVENT NAME (EDIT) -->
                <div class="form-group row">
                  <label for="calendarEditName" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="calendarEditName" placeholder="Nome" required readonly>
                  </div>
                </div>

                <!-- INSERT EVENT DATE (EDIT) -->
                <div class="form-group row">
                  <label for="calendarEditDate" class="col-sm-2 col-form-label">Data</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="calendarEditDate" placeholder="Data" required>
                  </div>
                </div>

                <!-- INSERT EVENT TIME (EDIT) -->
                <div class="form-group row">
                  <label for="calendarEditTime" class="col-sm-2 col-form-label">Ora</label>
                  <div class="col-sm-10">
                    <input type="time" class="form-control" id="calendarEditTime" placeholder="Ora">
                  </div>
                </div>
              </form>
            </div>
            <!-- POPUP EDIT EVENT CALENDAR FOOTER -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
              <button type="button" class="btn btn-primary" id="editCalendarButton">Salva</button>
              <script> $('#editCalendarButton').on('click', function() {
                        var name = $('#calendarEditName').val();
                        var date = $('#calendarEditDate').val();
                        var time = $('#calendarEditTime').val();
                        if(editCalendarEvent(name, date, time)) $("#editCalendarForm").modal("hide");
                      });
              </script>
            </div>
          </div>
        </div>
      </div>

      <!-- POPUP INIT COURSE CFU -->
      <div class="modal fade" id="initCourseCFUForm" tabindex="-1" role="dialog" aria-labelledby="InitCourseCFU" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
            </div>
            <div class="modal-body">
              <form class="was-validated">
                <!-- INSERT EVENT DATE (EDIT) -->
                <div class="form-group row">
                  <label for="courseCFU" class="col-sm-2 col-form-label">CFU Totali</label>
                  <div class="col-sm-10">
                    <input type="numeric" class="form-control" id="courseCFU" min="50" max="300" placeholder="CFU Richiesti del corso" required>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
              <button type="button" id="initCourseCFUButton" class="btn btn-primary" data-dismiss="modal" onclick="initCourseCFU()">Vai al tuo libretto</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
