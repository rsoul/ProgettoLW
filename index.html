<!DOCTYPE html>
<html lang="it">
<head>
	<script type="text/javascript" src="js\function_index.js"></script>
	<link href="css\main_style.css" rel="stylesheet" type="text/css">
	<meta author="M. Anselmi / R. D. Nuccatelli / A. Federico">
</head>
<body onload="setTitle()">
	<header id="header">
		<a href="index.html"><img src="img\logo.png" alt="Logo CFU Book"></a>

	</header>
	<div id="main_container">
		<h1 id="container_title">Welcome to CFU Book</h1>

		<form name="exam" method="POST" action="">
			<h3>Inserisci l'esame</h3>
			<table border="0px">
				<tr><td>Data dell'esame</td><td><input type="date" id="exam_date" name="exam_date" onclick="getToday()" min="1900-01-01"></td></tr>
				<tr><td>Voto ottenuto</td><td><input type="number" id="exam_grade" name="exam_grade" min="0" max="30" value="18"></td><td>Lode?</td>
					<td>Si<input type="radio" name="exam_praise" value="praise_yes"></td>
					<td>No<input type="radio" name="exam_praise" value="praise_no" checked></td>
				</tr>
				<tr><td>CFU</td><td><input type="number" id="exam_cfu" name="exam_cfu" min="1" max="24" value="6"></td></tr>
			</table>
		</form>
	</div>
	<footer id="footer">
		<p>Copyright Â© 2017 CFU Book - M. Anselmi / R. D. Nuccatelli / A. Federico</p>
	</footer>
</body>
</html>
